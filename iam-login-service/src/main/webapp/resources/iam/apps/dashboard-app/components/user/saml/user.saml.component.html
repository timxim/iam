<!-- samlIds Box -->
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"><strong>Saml accounts</strong></h3>
        <i class="fa fa-cloud pull-right"></i>
    </div>


    <div class="box-body">
        <div ng-if="!$ctrl.hasSamlIds()">No SAML account found</div>


        <div class="table-responsive" ng-if="$ctrl.hasSamlIds()">
            <table class="table no-margin" id="saml_account_list">
                <thead>
                    <tr>
                        <th>IdP Entity ID</th>
                        <th>Attribute</th>
                        <th>Attribute Value</th>

                        <th class="text-right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="samlId in $ctrl.getSamlIds()">
                        <td>{{ samlId.idpId }}</td>
                        <td>{{ samlId.attributeId }}</td>
                        <td>{{ samlId.userId }}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button class="btn btn-xs btn-danger" ng-click="$ctrl.openRemoveSamlAccountDialog(samlId)" ng-if="$ctrl.userCtrl.canManageLinkedAccounts()">
                                    <i class="fa fa-times"></i> Remove
                                </button>
                                <button class="btn btn-xs btn-danger" ng-click="$ctrl.openUnlinkSamlAccountDialog(samlId)" ng-if="$ctrl.userCtrl.canLinkAccounts()">
                                    <i class="fa fa-times"></i> Unlink
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="box-footer">
        <button class="btn btn-success btn-sm" name="btn-add-samlid" ng-click="$ctrl.openAddSamlAccountDialog()" ng-if="$ctrl.userCtrl.canManageLinkedAccounts()">
            <i class="fa fa-plus"></i> Add Saml account
        </button>
        <button class="btn btn-success btn-sm" name="btn-link-samlid" ng-click="$ctrl.openLinkSamlAccountDialog()" ng-if="$ctrl.userCtrl.canLinkAccounts()">
            <i class="fa fa-plus"></i> Link Saml account
        </button>
    </div>
</div>
