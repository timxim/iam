<div class="modal-header">
    <h3 class="modal-title">Add root group</h3>
</div>
<div class="modal-body">
    <form name="newGroupForm">
        <div class="form-group">
            <label class="control-label">Name</label>
            <div ng-class="{'has-error': newGroupForm.name.$dirty && newGroupForm.name.$invalid, 'has-success': newGroupForm.name.$dirty && newGroupForm.name.$valid}">
                <div>
                    <input id="name" name="name" class="form-control" type="text" required ng-maxlength="50" placeholder="Insert group name ..." ng-model="$ctrl.group.displayName">
                    <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': newGroupForm.name.$dirty && newGroupForm.name.$invalid, 'glyphicon-ok': newGroupForm.name.$dirty && newGroupForm.name.$valid}" style="right: 15px; top: 40px"></span>
                    <span class="help-block" ng-show="newGroupForm.name.$dirty && newGroupForm.name.$error.maxlength">Group name length must not exceed 50 characters</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <operationresult />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm"
       ng-disabled="!$ctrl.group.displayName || !$ctrl.enabled"
       ng-click="$ctrl.addGroup()">Add Group</button>
    <button class="btn btn-warning" type="button" id="modal-btn-cancel"
        ng-click="$ctrl.cancel()">Cancel</button>
</div>
