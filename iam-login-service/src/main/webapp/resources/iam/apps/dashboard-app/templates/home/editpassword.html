<form class="form-horizontal" ng-submit="editPasswordCtrl.submit()" name="editPasswordForm">

  <div class="modal-header">
    <h3 class="modal-title">Change password</h3>
  </div>

  <div class="modal-body">
    <operationresult />

    <div class="form-group">
      <div class="col-sm-3">
        <label class="control-label" for="currentPassword">Current Password</label>
      </div>
      <div class="col-sm-9"  ng-class="{'has-error': editPasswordForm.currentPassword.$dirty && editPasswordForm.currentPassword.$invalid, 'has-success': editPasswordForm.currentPassword.$dirty && editPasswordForm.currentPassword.$valid}">
        <input type="password" name="currentPassword" class="form-control" ng-model="editPasswordCtrl.user.currentPassword" required />
        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': editPasswordForm.currentPassword.$dirty && editPasswordForm.currentPassword.$invalid, 'glyphicon-ok': editPasswordForm.currentPassword.$dirty && editPasswordForm.currentPassword.$valid}" style="right: 15px"></span>
        <span class="help-block" ng-show="editPasswordForm.currentPassword.$dirty && editPasswordForm.currentPassword.$error.required"> This is a required field</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-3">
        <label class="control-label" for="password">New Password</label>
      </div>
      <div class="col-sm-9"  ng-class="{'has-error': editPasswordForm.password.$dirty && editPasswordForm.password.$invalid, 'has-success': editPasswordForm.password.$dirty && editPasswordForm.password.$valid}">
        <input type="password" name="password" class="form-control" ng-model="editPasswordCtrl.user.password" required ng-minlength="editPasswordCtrl.passwordMinlength" />
        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': editPasswordForm.password.$dirty && editPasswordForm.password.$invalid, 'glyphicon-ok': editPasswordForm.password.$dirty && editPasswordForm.password.$valid}" style="right: 15px"></span>
        <span class="help-block" ng-show="editPasswordForm.password.$dirty && editPasswordForm.password.$error.required"> This is a required field</span>
        <span class="help-block" ng-show="editPasswordForm.password.$dirty && editPasswordForm.password.$error.minlength">Minimum length required is {{editPasswordCtrl.passwordMinlength}}</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-3">
        <label class="control-label" for="confirmPassword">Confirm Password</label>
      </div>
      <div class="col-sm-9" ng-class="{'has-error': editPasswordForm.confirmPassword.$dirty && editPasswordForm.confirmPassword.$invalid, 'has-success': editPasswordForm.confirmPassword.$dirty && editPasswordForm.confirmPassword.$valid}">
        <input type="password" name="confirmPassword" class="form-control" ng-model="editPasswordCtrl.user.confirmPassword" required ng-minlength="editPasswordCtrl.passwordMinlength" compare-to="editPasswordCtrl.user.password" />
        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': editPasswordForm.confirmPassword.$dirty && editPasswordForm.confirmPassword.$invalid, 'glyphicon-ok': editPasswordForm.confirmPassword.$dirty && editPasswordForm.confirmPassword.$valid}" style="right: 15px"></span>
        <span class="help-block" ng-show="editPasswordForm.confirmPassword.$dirty && editPasswordForm.confirmPassword.$error.required"> This is a required field</span>
        <span class="help-block" ng-show="editPasswordForm.confirmPassword.$dirty && editPasswordForm.confirmPassword.$error.minlength">Minimum length required is {{editPasswordCtrl.passwordMinlength}}</span>
        <span class="help-block" ng-show="editPasswordForm.confirmPassword.$dirty && editPasswordForm.confirmPassword.$error.compareTo">Must match the previous entry</span>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" name="create" id="modal-btn-confirm" ng-disabled="!editPasswordForm.$dirty || editPasswordForm.$invalid || !editPasswordCtrl.enabled">Update Password</button>
    <button class="btn btn-warning" type="button" name="reset" id="modal-btn-reset" ng-click="editPasswordCtrl.reset()" ng-disabled="userPasswordForm.$pristine">Reset</button>
    <button class="btn btn-danger" type="button" name="dismiss" id="modal-btn-cancel" ng-click="editPasswordCtrl.dismiss()">Cancel</button>
  </div>
</form>
