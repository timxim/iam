<!-- Content Header (Page header) -->
<div ng-if="$ctrl.loaded">
    <section class="content-header" ng-cloak>
        <h1>
            <i class="fa fa-key"></i>Tokens
        </h1>
        <ol class="breadcrumb hidden-xs">
            <li><a><i class="fa fa-key"></i>Tokens</a></li>
        </ol>
    </section>
    <section class="content" ng-cloak>
        <!-- Main content -->
        <div class="row" ng-cloak>
            <div class="col-xs-12">
                <ul class="nav nav-tabs">
                    <li ng-class="$ctrl.isSelected(0) ? 'active' : ''">
                        <a href="" ng-click="$ctrl.doSelect(0)" id="tabAccessTokens">
                            <strong>Access Tokens</strong>&nbsp;&nbsp;<span class="label label-primary" id="atBadge">{{$root.accessTokensCount}}</span>
                        </a>
                    </li>
                    <li ng-class="$ctrl.isSelected(1) ? 'active' : ''">
                        <a href="" ng-click="$ctrl.doSelect(1)" id="tabRefreshTokens">
                            <strong>Refresh Tokens</strong>&nbsp;&nbsp;<span class="label label-primary" id="rtBadge">{{$root.refreshTokensCount}}</span>
                        </a>
                    </li>
                </ul>
                <br/>
                <tokens-accesslist
                    ng-show="$ctrl.isSelected(0)"
                    total="$ctrl.accessTokensFirstResponse.totalResults"
                    tokens="$ctrl.accessTokensFirstResponse.Resources"
                    clients="$ctrl.clients"
                    users="$ctrl.users">
                </tokens-accesslist>
                <tokens-refreshlist
                    ng-show="$ctrl.isSelected(1)"
                    total="$ctrl.refreshTokensFirstResponse.totalResults"
                    tokens="$ctrl.refreshTokensFirstResponse.Resources"
                    clients="$ctrl.clients"
                    users="$ctrl.users">
                </tokens-refreshlist>
            </div>
        </div>
    </section>
</div>
