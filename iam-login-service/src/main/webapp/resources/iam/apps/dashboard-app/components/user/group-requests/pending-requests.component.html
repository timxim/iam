<div class="box box-primary" id="groups-box">
    <div class="box-header with-border">
        <h3 class="box-title"><strong>Group requests</strong></h3>
        <i class="fa fa-sign-in pull-right"></i>
    </div>
    <div class="box-body">
        
        <div ng-if="$ctrl.groupRequests.length == 0">No request found</div>

        <div class="row iam-user-group-row" ng-repeat="req in $ctrl.groupRequests | orderBy:'groupName' ">
            <div class="iam-user-group-detail col-xs-8 col-sm-8">
                <span>{{req.groupName}}</span>
            </div>
            <div class="iam-user-group-actions col-xs-4 col-sm-4 text-right">
                <div class="btn-group">
                    <button class="btn btn-xs btn-danger" ng-click="$ctrl.abortRequest(req)">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer" ng-if="$ctrl.groupsCount > 0 && !$ctrl.voAdmin" >
        <join-group user="$ctrl.user" group-requests="$ctrl.groupRequests"/>
    </div>
</div>
