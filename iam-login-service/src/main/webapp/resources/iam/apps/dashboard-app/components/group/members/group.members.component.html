<div class="box box-solid no-padding no-shadow no-border">
    <div class="box-body">
        <div ng-show="!$ctrl.members.length">This group is currently empty</div>

        <div class="row iam-div-row" ng-repeat="member in $ctrl.members | orderBy:'display' ">
            <div class="iam-detail col-xs-8 col-sm-8">
                <a ui-sref="user({id: member.value})">{{member.display}}</a>
            </div>
            <div class="iam-actions col-xs-4 col-sm-4 text-right">
                <button class="btn btn-danger btn-xs" ng-click="$ctrl.deleteMember(member)">
                        <i class="fa fa-times"></i>
                    </button>
            </div>
        </div>
    </div>
</div>
