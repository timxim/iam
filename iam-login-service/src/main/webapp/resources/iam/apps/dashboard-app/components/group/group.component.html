<!-- Content Header (Page header) -user-image -->
<section class="content-header">
    <h1>
        {{$ctrl.group.displayName}}
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="groups"><i class="fa fa-users"></i> Groups</a></li>
        <li class="active"><a ui-sref="group({id: $ctrl.group.id})">{{$ctrl.group.displayName}}</a></li>
    </ol>
    <div class="row">
        <div class="col-xs-12">
            <group-description group="$ctrl.group" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <group-labels group="$ctrl.group" labels="$ctrl.labels" />
        </div>
    </div>
</section>

<!-- Main content -->
<section class="content" ng-cloak>
    <div class="row">
        <div class="col-xs-12">
            <uib-tabset active="active" class="nav-tabs-custom">
                <uib-tab index="1">
                    <uib-tab-heading>
                        <div class="text-larger">
                            Subgroups
                        </div>
                    </uib-tab-heading>
                    <group-subgroups group="$ctrl.group" load-group="$ctrl.loadGroup()" vo-admin="$ctrl.voAdmin"
                        group-manager="$ctrl.groupManager" />
                </uib-tab>
                <uib-tab index="2">
                    <uib-tab-heading>
                        <div class="text-larger">
                            Managers
                        </div>
                    </uib-tab-heading>
                    <group-managers group="$ctrl.group" load-group="$ctrl.loadGroup()" vo-admin="$ctrl.voAdmin"
                        group-manager="$ctrl.groupManager" />
                </uib-tab>
                <uib-tab index="3">
                    <uib-tab-heading>
                        <div class="text-larger">
                            Members
                        </div>
                    </uib-tab-heading>
                    <group-members group="$ctrl.group" load-group="$ctrl.loadGroup()" vo-admin="$ctrl.voAdmin"
                        group-manager="$ctrl.groupManager" />
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</section>
