<div class="modal-header">
    <h3 class="modal-title">
        Delete user '{{$ctrl.user.name.formatted}}'
    </h3>
</div>
<div class="modal-body">
    <p>The following user will be deleted:</p>

    <div class="row">
        <div class="col-sm-3 text-right">
            <strong>Name:</strong>
        </div>
        <div class="col-sm-9">
            {{$ctrl.user.name.formatted}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <strong>Username:</strong>
        </div>
        <div class="col-sm-9">
            {{$ctrl.user.userName}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <strong>UUID:</strong>
        </div>
        <div class="col-sm-9">
            {{$ctrl.user.id}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <strong>E-mail:</strong>
        </div>
        <div class="col-sm-9">
            {{$ctrl.user.emails[0].value}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <strong>Created at:</strong>
        </div>
        <div class="col-sm-9">
            {{$ctrl.user.meta.created | date:'medium' }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <strong>Groups:</strong>
        </div>
        <div class="col-sm-9">
            <button ng-repeat="g in $ctrl.user.groups | limitTo: 4" class="btn btn-xs btn-default">{{g.display}}</button>
            <span ng-show="$ctrl.user.groups.length > 4">...</span>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm" ng-disabled="!$ctrl.enabled" ng-click="$ctrl.doDelete($ctrl.user)">Delete User</button>
    <button class="btn btn-danger" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>
