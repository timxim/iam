<div class="modal-header">
    <h3 class="modal-title">
        Unlink external account?
    </h3>
</div>
<div class="modal-body">
    <p class="text-justify">
        The following external account will be unlinked from your <strong>{{$root.organisationName}}</strong> account:
    </p>

    <p>
        <strong>{{$ctrl.account.iss}} {{$ctrl.account.sub}}</strong>
    </p>

    <p class="text-justify text-wrapped">
        Login with the above linked account will <strong>NOT</strong> be possible if you proceed.
    </p>

    <div ng-if="$ctrl.error">
        {{$ctrl.error.statusText}}
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" id="btn-unlink" data-dismiss="modal" type="button" data-ng-click="$ctrl.doUnlink()" ng-disabled="!$ctrl.enabled">Unlink external account</button>
    <button class="btn btn-danger" id="btn-cancel" data-dismiss="modal" type="button" data-ng-click="$ctrl.cancel()">Cancel</button>
</div>
