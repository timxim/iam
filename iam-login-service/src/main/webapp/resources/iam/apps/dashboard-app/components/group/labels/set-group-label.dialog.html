<div class="modal-header">
    <h3 class="modal-title">
        Set a label on group <strong>{{$ctrl.group.displayName}}</strong>?
    </h3>
</div>

<div class="modal-body">
    <form name="setGroupLabel">
        <div class="form-group" ng-if="$ctrl.error">
            <p class="form-control-static text-danger">
                {{$ctrl.error}}
            </p>
        </div>
        <div class="form-group">
            <label>Group</label>
            <p class="form-control-static">{{$ctrl.group.displayName}}</p>
        </div>
        <div class="form-group">
            <label>Prefix</label>
            <input name="prefix" class="form-control" type="text" placeholder="Label prefix..." ng-model="$ctrl.labelVal.prefix"
                required="false" ng-maxlength="256">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input name="name" class="form-control" type="text" placeholder="Label name..." ng-model="$ctrl.labelVal.name"
                required="true" ng-maxlength="64">

        </div>
        <div class="form-group">
            <label>Value</label>
            <input name="value" class="form-control" type="text" placeholder="Label value..." ng-model="$ctrl.labelVal.value"
                required="false" ng-maxlength="64">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm" ng-disabled="!$ctrl.labelVal.name || !$ctrl.enabled"
        ng-click="$ctrl.setLabel()">Set label</button>

    <button class="btn btn-warning" type="button" id="modal-btn-reset" ng-click="$ctrl.reset()">Reset form</button>
    <button class="btn btn-danger" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>
