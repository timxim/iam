<div class="modal-header">
    <h3 class="modal-title">Abort request?</h3>
</div>
<div class="modal-body">
    You submitted a membership request for group <strong>{{$ctrl.request.groupName}}</strong> {{$ctrl.request.creationTime | relativeDate }}.
    <br> Do you confirm you want to abort this request?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm" ng-click="$ctrl.abortRequest()">Abort request</button>
    <button class="btn btn-warning" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>
